<!DOCTYPE html>
<html lang="pt/br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style/style.css" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <header>
    <h1>Online Calculator</h1>
  </header>

  <div id="form">
    <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
    <select id="selector">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>

    </select><br><br>
    <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
    <button onclick="calcular()">Calculate</button>
    </form>
    <div>
      <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por:Tostes</p>


    <script src="./scripts/script.js"></script>

    <div>
      <img src="./scripts/image/calculadora.jpg">
    </div>

</body>

</html>
